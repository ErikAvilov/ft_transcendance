<body class="container-fluid">
	<div class="my-5 text-center">
		<button id="account_back_btn" class="btn btn-primary mb-3">&#8592; {{ lang.w_back_to_profile }}</button>
	</div>
	<div class="container mt-3" style="height: 60vh;">
		<div class="card p-3 my-3 h-75 d-flex flex-row">
			{% if games %}
			<div class="w-50">
				<canvas id="chart1" width="100" height="100"></canvas>
			</div>
			<div class="overflow-scroll w-50">
				{% for game in games %}
				<div>
					<div class="card mb-3">
						<div class="card-center px-2">
							<div class="profile-link">
								<h4 class="card-title games" value="{{game.id}}">{{game.date_created}}</h4>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="card h-auto">
			<div class="card-body d-flex justify-content-between">
				<div><strong>{{ lang.w_wins }}:</strong> {{ wins }}</div>
				<div><strong>{{ lang.w_loses }}:</strong> {{ lose }}</div>
				<div><strong>WinRate :</strong> {{ winrate }}</div>
			</div>
		</div>
		<div id="dataFromDjango" style="display: none;">{{ data|safe }}</div>
		{% else %}
		<div class="text-center p-4">
			<p>{{ lang.w_no_games }}</p>
		</div>
		{% endif %}
	</div>
</body>
