<div class="container">
	<div class="mb-5 text-center">
		<button id="account_back_btn" class="btn btn-warning mb-3">&#8592; {{ lang.w_back_to_profile }}</button>
	</div>
	<div class="card p-2">
		{% if friend_requests %}
		<div class="d-flex flex-row flex-wrap">
		{% for request in friend_requests %}
		<div class="card flex-row flex-grow-1 p-2 mx-2 my-2 align-items-center">
			<div class="profile-link">
				<div class="card-center px-2">
					<h4 class="card-title">{{request.sender.userprofile.name}}</h4>
				</div>
			</div>
			<div class="d-flex flex-row card-right flex-grow-1 justify-content-end mx-2">
	  			<button value="{{ request.id }}" class="decline-friend-request btn btn-danger align-items-center p-1">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg p-1" viewBox="0 0 16 16">
						<path d=" M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"></path>
					</svg>
				</button>
	  			<button value="{{ request.id }}" class="confirm-friend-request material-icons p-1 btn btn-success ms-2">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg p-1" viewBox="0 0 16 16">
						<path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
					</svg>
				</button>
			</div>
		</div>
		{% if forloop.counter|divisibleby:2 %}
		</div><div class="d-flex flex-row flex-wrap">
		{% endif %}
		
		{% endfor %}
		
		{% else %}
		<div class="d-flex flex-row flex-grow-1 justify-content-center align-items-center p-4">
			<p>{{ lang.w_no_results }}</p>
		</div>
		{% endif %}
		</div>
	</div>
</div>
